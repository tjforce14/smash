<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smash Brothers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">Smash Brothers</div>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="#">About</a>
      <a href="results.html">Results</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <main>
    <div class="center-image">
      <img src="images/sblogoredblack.png" alt="Smash Brothers Logo" style="width: 500px; height: auto;">
    </div>
  </main>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Generate flying shuttlecocks
    function createShuttlecock() {
      const shuttlecock = document.createElement('div');
      shuttlecock.classList.add('shuttlecock');

      // Random start position
      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;
      shuttlecock.style.left = `${startX}px`;
      shuttlecock.style.top = `${startY}px`;

      // Random flight direction
      const xMove = (Math.random() - 0.5) * 800 + 'px';
      const yMove = (Math.random() - 0.5) * 800 + 'px';
      shuttlecock.style.setProperty('--x-move', xMove);
      shuttlecock.style.setProperty('--y-move', yMove);

      document.body.appendChild(shuttlecock);

      // Remove after animation ends
      setTimeout(() => {
        shuttlecock.remove();
      }, 10000);
    }

    // Spawn new shuttlecock every few seconds
    setInterval(createShuttlecock, 1500);
  </script>
</body>
</html>
